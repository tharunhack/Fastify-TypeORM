version: "3.1"
services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: $ADMIN_PASSWORD  
      MYSQL_DATABASE: $DATABASE_NAME
    ports:
      - "3310:3309"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$MYSQL_ROOT_PASSWORD",
        ]
      interval: 30s
      timeout: 15s
      retries: 3
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3006:3006"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env